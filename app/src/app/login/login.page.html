<ion-content class="custom-background">
  <ion-item class="custom-background custom-img">
    <ion-img src="assets/logo.png"></ion-img>
  </ion-item>
  <ion-title class="custom-title">SoulSync</ion-title>
  <ion-item class="custom-input">
    <ion-label position="floating">Email</ion-label>
    <ion-input type="email" placeholder="Email" [(ngModel)]="email"></ion-input>
  </ion-item>
  <ion-item class="custom-input">
    <ion-label position="floating">Password</ion-label>
    <ion-input type="password" placeholder="Password" [(ngModel)]="password"></ion-input>
  </ion-item>
  <ion-button class="ion-padding custom-primary"  expand="full" (click)="login()">Login</ion-button>
  <ion-button class="ion-padding custom-register" expand="full" (click)="register()" >Register</ion-button>
</ion-content>
