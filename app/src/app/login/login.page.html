<ion-content class="custom-background">
  <ion-col size="12">
    <ion-row>
      <ion-col sizeMd="4" offsetMd="4">
          <ion-img style="height: 200px;" src="assets/logo.png"></ion-img>
      </ion-col>
    </ion-row>
  </ion-col>
  
  <ion-title class="custom-title">SoulSync</ion-title>
  <ion-item class="custom-input">
    <ion-label position="floating">Email</ion-label>
    <ion-input type="email" placeholder="Email" [(ngModel)]="email"></ion-input>
  </ion-item>
  <ion-item class="custom-input">
    <ion-label position="floating">Password</ion-label>
    <ion-input type="password" placeholder="Password" [(ngModel)]="password"></ion-input>
  </ion-item>
  <ion-button class="ion-padding custom-primary"  expand="full" (click)="login()">Login</ion-button>
  <ion-button class="ion-padding custom-register" expand="full" (click)="register()" >Register</ion-button>
</ion-content>
