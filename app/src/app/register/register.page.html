<ion-header>
  <ion-toolbar>
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">Full name</ion-label>
    <ion-input type="text" placeholder="Full name" [(ngModel)] = "name" required></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Email</ion-label>
    <ion-input type="email" placeholder="Email" [(ngModel)] = "email" required></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Password</ion-label>
    <ion-input type="password" placeholder="Password" [(ngModel)] = "password" required></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Phone</ion-label>
    <ion-input type="text" placeholder="Phone number" [(ngModel)]="phone" required></ion-input>
  </ion-item>
  
  <ion-item>
    <ion-label position="floating">Role</ion-label>
    <ion-select [(ngModel)] = "role" required>
      <ion-select-option value="patient">Patient</ion-select-option>
      <ion-select-option value="therapist">Therapist</ion-select-option>
    </ion-select>
  </ion-item>
  <ion-button class="ion-padding" color="success" expand="full" (click)="register()">Register</ion-button>
</ion-content>
