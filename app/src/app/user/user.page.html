<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Usuario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="image-container">
    <ion-avatar>
      <img style="width: 150px; height: 70px;" alt="Silueta de la cabeza de una persona" src="assets/profile.jpg"/>
    </ion-avatar>
  </div>
  <ion-title class="custom-title">{{ currentUser?.name }}</ion-title>
  <ion-title class="custom-subtitle">{{ currentUser?.role }}</ion-title>
  <ion-title class="custom-label">Email</ion-title>
  <ion-title class="custom-text">{{ currentUser?.email }}</ion-title>
  <ion-title class="custom-label">Número de teléfono</ion-title>
  <ion-title class="custom-text">{{ currentUser?.phone }}</ion-title>
  <ion-title class="custom-label">Cerrar sesión</ion-title>
  <div class="center-items">
    <ion-icon name="log-out-outline" class="custom-text" size="large" (click)="logout()"></ion-icon>
  </div>
  <app-footer></app-footer>
</ion-content>
